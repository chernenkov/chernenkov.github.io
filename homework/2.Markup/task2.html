<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; }
    </style>
</head>
<body>

<table border="1" width="640" height="480">
    <tr>
        <td colspan="2" bgcolor="#ffffff"></td>
        <td colspan="3" bgcolor="#ffffff"></td>
        <td colspan="3" bgcolor="#fffa69"></td>
    </tr>
    <tr>
        <td rowspan="2" bgcolor="#ffffff"></td>
        <td rowspan="4" colspan="4" bgcolor="#ff5b2d"></td>
        <td rowspan="2" colspan="3" bgcolor="#fffa69"></td>
    </tr>
    <tr>
    </tr>
    <tr>
        <td rowspan="3" bgcolor="#ffffff"></td>
        <td rowspan="2" colspan="2" bgcolor="#ffffff"></td>
    </tr>
    <tr>
        <td bgcolor="#ffffff"></td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2" bgcolor="#000000"></td>
        <td colspan="2" rowspan="2" bgcolor="#ffffff"></td>
        <td colspan="3" bgcolor="#074481"></td>
    </tr>
    <tr>
        <td rowspan="2" bgcolor="#fffa69"></td>
        <td rowspan="2" bgcolor="#000000"></td>
        <td colspan="2" rowspan="2" bgcolor="#ffffff"></td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="#ffffff"></td>
        <td colspan="2" bgcolor="#ffffff"></td>
    </tr>

</table>
</body>
</html>
